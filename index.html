<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blessed Generator 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      position: absolute;
      z-index: 0;
    }
    #overlay {
      position: relative;
      z-index: 1;
      color: white;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<model-viewer src="Lowpoly_Notebook_2.glb"
              alt="3D Laptop"
              auto-rotate
              camera-controls
              exposure="0.9"
              shadow-intensity="1"
              ar
              autoplay>
</model-viewer>

<div id="overlay">
  <!-- Your challenge generator content goes here -->
  <h1>UnderPressure Generator</h1>
  <button onclick="alert('Rolling Dice...')">Generate Challenge</button>
</div>

</body>
</html>
